{% set name = "napari-timeseries-opener-plugin" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-timeseries-opener-plugin-{{ version }}.tar.gz
  sha256: 503030746c65f2acad796d77becb7e6a053c03317ec2f0d0091bf4e42a3948d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - csbdeep
    - magicgui
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >={{ python_min }}
    - qtpy
    - stardist
    - tifffile

test:
  imports:
    - napari_timeseries_opener_plugin
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/gatoniel/napari-timeseries-opener-plugin
  summary: Simple plugin that opens separate .tif files as a 3-dimensional layer.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
